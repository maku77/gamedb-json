- 1988年10月29日: メガドライブ発売（セガ）
  - 1988 年にセガから発売された家庭用ゲーム機で、任天堂に対抗するために作られた 16 ビットマシン。
  - 1990年に SFC が発売されて、人気を奪われていった。
  - 1990年に『アフターバーナーⅡ』がヒット。
  - 1992年にメガ CD の『LUNAR』がヒット。
  - 1992～93年頃に良質のゲームがたくさん作られた（ガンスターヒーローズなど）。
  - アクションゲーム (ACT) とシューティングゲーム (STG) の名作が多い。
  - 日本では市場規模が小さかったため、職人気質の中小メーカーが多く参加していた。
  - 1994年にセガサターン (SS) が発売されるが、同じセガから年末に 32X が発売された。そして撃沈。しくじり先生でカズレーザーが詳しく紹介している。
  - 1996年3月に発売された『魔導物語Ⅰ』が最後のソフト。
